<!DOCTYPE html>
<html lang='en-CA'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="A todo App"/>
		<meta name="author" content="Nandu Dharmapalan" />
		<title>TO-DO App</title>
		<style>
			header {
				text-align: center;
			}
			header::before {
				content: ' ';
			}
			header::after {
				content: ' ';
			}
			body {
			margin:0;
			padding:0;
				display:flex;
				flex-direction:column;
			}
			main {
				border: 1px solid grey;
				margin: 0.5rem;
				padding-left:0.2rem;
				padding-top: 0.5rem;
				flex-grow: 1;
			}
			#add-item {
				margin-top: 1rem;
			}
			h2, form {
				margin-left: 0.5rem;
			}
			footer {
				text-align:center;
				display: grid;
				width:100%;
				grid-template-columns: 100%;
				bottom: 0;
				position: absolute;
			    height: 2.5rem;
			}
			#copyright {
				display: flex;
				justify-content: center;
				align-items: center;	
			}
		</style>
	</head>
	<body>
		<header>
			<h1>To-Do App</h1>
		</header>
		<main>
        
			<form action="/" method="get" id="add-item">
				<label>Add a To-do: <input type='text' id='name'></label>
				<input type="submit" id="new" value="Add">
			</form>
			<h2>Your to-do list</h2>
			<form action="/" method="get" id="itemList">
                <ol id="app"></ol>
			</form>
		</main>
		<footer>
				<div id="copyright">Copyright &copy;2019</div>
		 </footer>
		<template id="myTemplate">
				<li id="toAdd">
					<label id="tmplLabel"><input type="checkbox" id="tmplCheckbox"></label>
				</li>
		</template>
		<script src="js/script.js"></script>
	</body>
</html>
